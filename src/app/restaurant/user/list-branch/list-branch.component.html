<div>
  <input type="text" placeholder="Search restaurant" (keyup)="search($event)" class="form-control"><br>
  <select name="rest" class="form-control" (change)="branch($event)">
    <option value="">---Select Restaurant---</option>
    <option *ngFor="let i of branchList" [value]="i.restaurantName">{{i.restaurantName}}</option>
  </select>
</div>

<hr>

<div *ngFor="let branch of branchList; let i = index">
  <a style="cursor: pointer" routerLinkActive="active"
    class="list-group-item clearfix list-group-item-action d-flex justify-content-between align-items-center"
    (click)="user.onBranchclick(branch)">
    <!-- [ngStyle]="(click) ? {'background-color': blue : 'white'}"> -->

    <div class=" flex-column">
      {{ branch.restaurantName }}
      <p><small>{{ branch.city }}</small></p>
    </div>
    <div class="image-parent">
      <img src="https://pearlmorissette.com/images/TheRestaurant.png" class="img-fluid" [alt]="branch.restaurantName"
        style="max-width: 80px">
    </div>

  </a>
</div>
