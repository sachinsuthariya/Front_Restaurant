<div>
  <input type="text" placeholder="Search restaurant" (keyup)="search($event)" class="form-control"><br>
  <select name="rest" class="form-control" (change)="restaurant($event)">
    <option value="">---Select Restaurant---</option>
    <option *ngFor="let i of restaurantList" [value]="i.restaurantName">{{i.restaurantName}}</option>
  </select>
</div>

<hr>

<div *ngFor="let rest of restaurantList; let i = index">
  <a style="cursor: pointer" routerLinkActive="active"
    class="list-group-item clearfix list-group-item-action d-flex justify-content-between align-items-center"
    (click)="adminService.onRestaurant(rest.restaurantName, rest._id)">
    <!-- [ngStyle]="(click) ? {'background-color': blue : 'white'}"> -->

    <div class=" flex-column">
      {{ rest.restaurantName }}
      <p><small>{{ rest.city }}</small></p>
    </div>
    <div class="image-parent">
      <img src="https://pearlmorissette.com/images/TheRestaurant.png" class="img-fluid" [alt]="rest.restaurantName"
        style="max-width: 80px">
    </div>

  </a>
</div>
